<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,height=device-height initial-scale=1"/>
    <meta name="author" content="Markus Kiili"/>
    <meta name="description" content="Nearby public transport departures, 2018"/>
    <title>Nearby public transport departures</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>        
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    
  </head>
  <body class="noselect">
    <div class="container">
      <div class="col-md-6">
        <h2>Nearby <i class="fas fa-bus"></i> <i class="fas fa-train"></i> departures &nbsp;<span id ="spinner"><i class="fas fa-spinner fa-spin"></i></span></h2>
        <div id="table">
          <table class="table">
            <thead>
              <tr>
                <th>Time</th>
                <th>Stop name</th>
                <th>Distance</th>
                <th>Line and destination</th>
              </tr>
            </thead>
            <tbody id="tbody">      
            </tbody>
          </table>
          <div id="error" class="text-center"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="map"></div>
      </div>
    </div>
      
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
			integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="js/app.js"></script>  
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhQOoqQfKdG7edJmSS-XkzEeAHZryDtMk&callback=initMap">
    </script>
  </body>  
</html>
